<h2 class="bookDetls-header">Book Details</h2>
<div>
  <mat-card class="bookDtl-card" *ngIf="bookDetails">
    <mat-card-header class="cardHeader">
      <mat-card-title>{{ bookDetails.title }}</mat-card-title>
      <mat-card-subtitle
        ><b>Price:</b>{{ bookDetails.price | currency }}
        <p><b>Publisher:</b>{{ bookDetails.publisher }}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img
        class="book-image"
        mat-card-image
        [src]="bookDetails.imageLink"
        [alt]="bookDetails.title"
      />
      <p><b>Description:</b> {{ bookDetails.description }}</p>
      <p><b>Authors:</b> {{ bookDetails.authors.join(',') }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="addToCart"
        mat-raised-button
        color="primary"
        (click)="addBookToCart()"
        [disabled]="itemBought || collectionIds.includes(bookDetails.id)"
      >
        {{ itemBought == true ? 'Added To Cart' : 'Add To Cart' }}
      </button>
      <button
        class="buyNow"
        mat-raised-button
        color="primary"
        (click)="buyItem()"
        [disabled]="itemBought || collectionIds.includes(bookDetails.id)"
      >
        Buy
      </button>
    </mat-card-actions>
  </mat-card>
</div>
